language: ruby

rvm:
  - 2.2.3
  - 2.0.0
  - 1.9.3
  - 1.9.2

  - ruby-head
  - jruby-19mode

before_install:
  - gem update bundler

before_script:
  - bundle exec gem list

script: bundle exec rspec

after_script:
  - bundle exec rake coveralls:push

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-19mode
